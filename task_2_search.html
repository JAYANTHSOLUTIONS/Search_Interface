            animation: bounceIn 0.8s ease-out;

            animation: pulseGlow 2s infinite;

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }

            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.4); }

            transition: transform 0.3s ease;

        }

            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }
        
        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

                    // Search filter
                    if (activeFilters.search && 
                        !destination.name.toLowerCase().includes(activeFilters.search) &&
                        !destination.location.toLowerCase().includes(activeFilters.search) &&
                        !destination.description.toLowerCase().includes(activeFilters.search)) {
                        return false;
                    }
                    
                    // Price filter
                    if (destination.price > activeFilters.price) {
                        return false;
                    }
                    
                    // Theme filter
                    if (!activeFilters.themes.includes(destination.theme)) {
                        return false;
                    }
                    
                    // Duration filter
                    if (activeFilters.duration) {
                        const duration = destination.duration;
                        switch (activeFilters.duration) {
                            case '1-2':
                                if (duration < 1 || duration > 2) return false;
                                break;
                            case '3-4':
                                if (duration < 3 || duration > 4) return false;
                                break;
                            case '5-7':
                                if (duration < 5 || duration > 7) return false;
                                break;
                            case '7+':
                                if (duration <= 7) return false;
                                break;
                        }
                    }
                    
                    return true;
                });
                
                // Apply sorting
                sortDestinations();
                
                // Render results
                renderDestinations();
                updateActiveFilters();
                hideLoading();
            }, 500);
        }

        function sortDestinations() {
            switch (activeFilters.sort) {
                case 'price-low':
                    filteredDestinations.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredDestinations.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':
                    filteredDestinations.sort((a, b) => b.rating - a.rating);
                    break;
                case 'duration':
                    filteredDestinations.sort((a, b) => a.duration - b.duration);
                    break;
                default:
                    // Keep original order for relevance
                    break;
            }
        }

        // üé® RENDER FUNCTIONS
        function renderDestinations() {
            const grid = document.getElementById('results-grid');
            const noResults = document.getElementById('no-results');
            const resultsCount = document.getElementById('results-count');
            
            if (filteredDestinations.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                resultsCount.textContent = 'No destinations found';
                return;
            }
            
            noResults.classList.add('hidden');
            resultsCount.textContent = `${filteredDestinations.length} destination${filteredDestinations.length !== 1 ? 's' : ''} found`;
            
            grid.innerHTML = filteredDestinations.map((destination, index) => `
                <div class="gradient-card rounded-xl overflow-hidden shadow-lg hover-lift hover-glow transition-all duration-300 fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="relative">
                        <img src="${destination.image}" alt="${destination.name}" class="w-full h-48 object-cover">
                        <div class="absolute top-4 left-4">
                            <span class="gradient-accent text-white px-3 py-1 rounded-full text-sm font-medium">
                                ${getThemeIcon(destination.theme)} ${getThemeLabel(destination.theme)}
                            </span>
                        </div>
                        <div class="absolute top-4 right-4">
                            <div class="bg-white/90 backdrop-blur px-2 py-1 rounded-full text-sm font-semibold">
                                ‚≠ê ${destination.rating}
                            </div>
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <div class="flex items-center gap-2 text-sm text-gray-600 mb-2">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            </svg>
                            ${destination.location}
                        </div>
                        
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">${destination.name}</h3>
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${destination.description}</p>
                        
                        <div class="flex items-center gap-4 mb-4 text-sm text-gray-600">
                            <div class="flex items-center gap-1">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                ${destination.duration} days
                            </div>
                            <div class="flex items-center gap-1">
                                <svg class="h-4 w-4 fill-yellow-400 text-yellow-400" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                </svg>
                                ${destination.rating} (${destination.reviews})
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="flex flex-wrap gap-1">
                                ${destination.highlights.slice(0, 3).map(highlight => 
                                    `<span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">${highlight}</span>`
                                ).join('')}
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <span class="text-2xl font-bold gradient-text">‚Çπ${destination.price.toLocaleString()}</span>
                                <span class="text-sm text-gray-500 line-through">‚Çπ${destination.originalPrice.toLocaleString()}</span>
                            </div>
                            <button class="gradient-primary text-white px-6 py-2 rounded-lg font-semibold hover-scale transition-all duration-300 pulse-glow">
                                Book Now
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateActiveFilters() {
            const filterTags = document.getElementById('filter-tags');
            const tags = [];
            
            if (activeFilters.search) {
                tags.push(`Search: "${activeFilters.search}"`);
            }
            
            if (activeFilters.price < 15000) {
                tags.push(`Max Price: ‚Çπ${activeFilters.price.toLocaleString()}`);
            }
            
            if (activeFilters.date) {
                tags.push(`Date: ${new Date(activeFilters.date).toLocaleDateString()}`);
            }
            
            if (activeFilters.themes.length < 6) {
                tags.push(`Themes: ${activeFilters.themes.map(getThemeLabel).join(', ')}`);
            }
            
            if (activeFilters.duration) {
                tags.push(`Duration: ${activeFilters.duration} days`);
            }
            
            if (activeFilters.sort !== 'relevance') {
                tags.push(`Sort: ${getSortLabel(activeFilters.sort)}`);
            }
            
            filterTags.innerHTML = tags.map(tag => 
                `<span class="filter-tag">${tag}</span>`
            ).join('');
        }

        // üõ†Ô∏è UTILITY FUNCTIONS
        function updatePriceDisplay() {
            const priceDisplay = document.getElementById('price-display');
            const priceRange = document.getElementById('price-range');
            priceDisplay.textContent = `‚Çπ${parseInt(priceRange.value).toLocaleString()}`;
        }

        function getThemeIcon(theme) {
            const icons = {
                'heritage': 'üèõÔ∏è',
                'hill-station': 'üèîÔ∏è',
                'coastal': 'üèñÔ∏è',
                'pilgrimage': 'üïâÔ∏è',
                'cultural': 'üé®',
                'adventure': '‚õ∞Ô∏è'
            };
            return icons[theme] || 'üìç';
        }

        function getThemeLabel(theme) {
            const labels = {
                'heritage': 'Heritage',
                'hill-station': 'Hill Station',
                'coastal': 'Coastal',
                'pilgrimage': 'Pilgrimage',
                'cultural': 'Cultural',
                'adventure': 'Adventure'
            };
            return labels[theme] || theme;
        }

        function getSortLabel(sort) {
            const labels = {
                'price-low': 'Price: Low to High',
                'price-high': 'Price: High to Low',
                'rating': 'Highest Rated',
                'duration': 'Duration'
            };
            return labels[sort] || sort;
        }

        function showLoading() {
            document.getElementById('loading-spinner').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading-spinner').classList.add('hidden');
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // üì± RESPONSIVE HANDLING
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 1024) {
                document.getElementById('filter-sidebar').classList.remove('active');
            }
        });
    </script>
</body>
